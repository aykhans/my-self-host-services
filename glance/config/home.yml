- name: Home
  columns:
      - size: small
        widgets:
            - type: server-stats
              servers:
                  - type: local
                    name: Services

            - type: monitor
              cache: 1s
              title: Services
              sites:
                  - title: seradar.net
                    url: https://seradar.net/auth
                    icon: /assets/seradar.png
                  - title: git.aykhans.me
                    url: https://git.aykhans.me/aykhans
                    icon: /assets/gitea.svg
                  - title: ftp.aykhans.me
                    url: https://ftp.aykhans.me/web/client/login
                    icon: /assets/sftpgo.png
                  - title: notes.aykhans.me
                    url: https://notes.aykhans.me/signin
                    icon: /assets/memos.png
                  - title: url.aykhans.me
                    url: https://url.aykhans.me/auth
                    icon: /assets/slash.svg
                  - title: vault.aykhans.me
                    url: https://vault.aykhans.me/#/login
                    icon: /assets/vaultwarden.svg
                  - title: wg.aykhans.me
                    url: https://wg.aykhans.me/
                    icon: /assets/wireguard.png
                  - title: aykhans.me
                    url: https://aykhans.me/
                    icon: /assets/ghost.png

            - type: docker-containers
              cache: 0s
              hide-by-default: false

            - type: releases
              cache: 1d
              collapse-after: 3
              # Without authentication the Github API allows for up to 60 requests per hour. You can create a
              # read-only token from your Github account settings and use it here to increase the limit.
              token: ${GITHUB_TOKEN}
              repositories:
                  - caddyserver/caddy
                  - glanceapp/glance
                  - go-gitea/gitea
                  - drakkan/sftpgo
                  - usememos/memos
                  - yourselfhosted/slash
                  - dani-garcia/vaultwarden
                  - wg-easy/wg-easy
                  - pocketbase/pocketbase
                  - prometheus/prometheus
                  - grafana/grafana
                  - TryGhost/Ghost

      - size: full
        widgets:
            - type: to-do
              title: To-Do
              id: general

            - type: group
              widgets:
                  - type: hacker-news
                  - type: lobsters

            - type: rss
              limit: 150
              collapse-after: 5
              cache: 1h
              style: horizontal-cards
              feeds:
                  - url: https://registerspill.thorstenball.com/feed
                    title: Thorsten Ball
                  - url: https://selfh.st/rss/
                    title: selfh.st

      - size: small
        widgets:
            - type: calendar
              first-day-of-week: monday

            - type: weather
              location: Baku, Azerbaijan
              units: metric # alternatively "imperial"
              hour-format: 12h # alternatively "24h"

            - type: markets
              markets:
                  - symbol: BTC-USD
                    name: Bitcoin
                  - symbol: DYDX-USD
                    name: DYDX
                  - symbol: FET-USD
                    name: FET
                  - symbol: SUI20947-USD
                    name: SUI
